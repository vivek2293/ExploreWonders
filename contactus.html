                <span class="navbar-toggler-icon"></span>

    <div class="container pt-5 my-5"> 
        <div class="card py-5 px-2">
          <h2 class="px-2"><strong>Your Feedback</strong></h2>
        <form class="needs-validation" onsubmit="event.preventDefault(); return onSubmit()">
            <div class="row mb-3">
              <label for="emailId" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-8">
                  <input type="email" class="form-control" id="emailId" required>
              </div>
            </div>
            <div class="row mb-3">
                <label for="feedback" class="col-sm-2 col-form-label">Feedback:</label>
              <div class="col-sm-8">
                <textarea name="feedback" class="col-12 col-form-label p-2" id="feedback" cols="" rows="5"></textarea>
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Describe your experience:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxs1" value="option1" checked>
                  <label class="form-check-label" for="gridcheckboxs1">
                    Best informative site for tourism
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxs2" value="option2">
                  <label class="form-check-label" for="gridcheckboxs2">
                    Satisfying and Informative
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxs3" value="option3">
                  <label class="form-check-label" for="gridcheckboxs3">
                    Need much improvement
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Good UI/UX
                  </label>
                </div>
              </div>
            </div>
            <div class="d-flex col-12 justify-content-center pt-3">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./submit.js"></script>
</body>
